<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>

<body>
    <h1>ToDo List</h1>
    <input id="filter-text" type="text" placeholder="Filter ToDo's">
    <label for="">
        <input type="checkbox" name="" id="hide-completed"> Hide Completed
    </label>
    <div id="summary"></div>
    <div id="todos"></div>
    <form id="new-todo-form" action="">
        <input type="text" placeholder="Write new ToDo" name="todoText">
        <button type="submit">Add ToDo</button>
    </form>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="todos-functions.js"></script>
    <script src="todos-app.js"></script>
</body>

</html>
