<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>

<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <label for="search-text">Search: </label>
    <input id="search-text" type="text" id="note-text" placeholder="Filter ToDo's">
    <label for="filterBy">Filter by: </label>
    <select name="" id="filterBy">
        <option value="byEdited">Last Edited</option>
        <option value="byCreated">Recently created</option>
        <option value="alphabetical">Alphabetically</option>
    </select>
    <div id="notes">

    </div>
    <button id="add-note">Add a new note</button>

    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
    <p>Cambio para borrar y probar GIT Hub</p>
</body>

</html>
